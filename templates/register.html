{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="id_name">Name:</label>
        <input name="name" id="id_name" placeholder="Enter Name" required>
    </div>
    <div>
        <label for="id_username">Username:</label>
        <input name="username" id="id_username" placeholder="Enter username" required>
    </div>
    <div>
        <label for="id_email">Email:</label>
        <input name="email" id="id_email" placeholder="Enter email" required>
    </div>
    <div>
        <label for="id_password">Password:</label>
        <input name="password" id="id_password" placeholder="Enter password" required>
    </div>
    <button type="submit">Register</button>
</form>
{% endblock %}
